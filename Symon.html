<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symon Game</title>
    <link rel="stylesheet" href="Symon.css">
</head>

<body>
    <h1 style="font-size: 3em;">Symon Game</h1>
    <h2 style="font-size: 2em;">Press any key to start the Game</h2>
    <h3 class="high" style="font-size: 1.5em;">Highest Score = 0</h3>
    <div type="button" class="btn-container">
        <div class="line-1">
            <div class="btn red" type = "button" id="red"></div>
            <div class="btn yellow" type = "button" id="yellow"></div>
        </div>
        <div class="line-2">
            <div class="btn green" type = "button" id="green"></div>
            <div class="btn purple" type = "button" id="purple"></div>
        </div>
    </div>

    <script src="Symon.js"></script>
</body>

</html>
